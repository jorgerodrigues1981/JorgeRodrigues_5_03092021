<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Orinoco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="images/orinoco_logo.jpg" alt="Orinoco" title="Orinoco"></a>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
            </ul>
        </nav>
    </header>

        <main>
            <section id="container_panier">
                <h1>Votre panier</h1>
                <div id="container_articles">
                    <div id="articles_panier" class="data_panier"></div>
                    <div id="container_btn_vider_panier"><button id="btn_vider_panier">Vider le panier</button></div>
                    <div id="container_btn_confirmer_commande"><button id="btn_confirmer_commande">Confirmer la commande</button></div>
                </div>
                <div id="formulaire_commande">
                    <h2>Formulaire de commande</h2>
                    <form id="form_donnees_commande">
                        <div class="champ_form">
                            <label for="nom">Nom <span class="asterisque_form">*</span></label>
                            <input type="text" id="nom" class="input_form" name="user_nom" placeholder="Nom" required>
                        </div>
                        <div class="champ_form">
                            <label for="prenom">Prénom <span class="asterisque_form">*</span></label>
                            <input type="text" id="prenom" class="input_form" name="user_prenom" placeholder="Prenom" required><br>
                        </div>
                       <div class="champ_form">
                            <label for="adresse">Adresse<span class="asterisque_form">*</span></label>
                            <textarea type="text" id="adresse" class="input_form" name="user_adresse" placeholder="Adresse" required></textarea><br>    
                        </div>
                        <div class="champ_form">
                            <label for="ville">Ville <span class="asterisque_form">*</span></label>
                            <input type="text" rows="5" id="ville" class="input_form" name="user_ville" placeholder="Ville" required><br>    
                        </div>
                        <div class="champ_form">
                            <label for="mail">E-mail <span class="asterisque_form">*</span></label>
                            <input type="email" id="mail" class="input_form" name="user_mail" placeholder="E-mail" required>  
                        </div>
                        <p id="validation_form" class="texte_validation"></p>
                        <br><p id="info_validation">Les champs indiqués par une * sont obligatoires</p>
                        <button type="submit" id="btn_envoyer_commande">Envoyer la commande</button>
                    </form>
                </div>
            </section>
        </main>
    
<footer>
    <img src="images/orinoco_logo.jpg" alt="Orinoco" title="Orinoco">
        <nav>
            <ul>
                <li><a href="#">Qui sommes-nous ?</a></li>
                <li><a href="#">Aide et contacts</a></li>
                <li><a href="#">Plan du site</a></li>
            </ul>
        </nav>
</footer>

<script src="js/panier.js"></script>

</body>

</html>
